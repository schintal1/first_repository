<h3>
  Adding Employee
</h3>


<form [formGroup]="addForm" (ngSubmit)="onSubmit()">

  <input type="text" formControlName="firstName" id="firstName" placeholder="firstName">
  <div *ngIf="submitted && addForm.controls.firstName.errors">
    <div class="text-danger" *ngIf="addForm.controls.firstName.errors.required">
      First Name required
    </div>
  </div>
  <br>
  <input type="text" formControlName="lastName" id="lastName" placeholder="lastName">
  <div *ngIf="submitted && addForm.controls.lastName.errors">
    <div class="text-danger" *ngIf="addForm.controls.lastName.errors.required">
      Last Name required
    </div>
  </div>
  <br>
  <input type="text" formControlName="email" id="email" placeholder="email">
  <div *ngIf="submitted && addForm.controls.email.errors">
    <div class="text-danger" *ngIf="addForm.controls.email.errors.required">
      email required
    </div>
  </div>

  <input type="text" formControlName="age" id="age" placeholder="age">
  <div *ngIf="submitted && addForm.controls.age.errors">
    <div class="text-danger" *ngIf="addForm.controls.age.errors.required">
      Age required
    </div>
  </div>

  <input type="text" formControlName="salary" id="salary" placeholder="salary">
  <div *ngIf="submitted && addForm.controls.salary.errors">
    <div class="text-danger" *ngIf="addForm.controls.salary.errors.required">
      Salary required
    </div>
  </div>

  <br>
  <hr>
  <button class="btn btn-success"> Save </button> &nbsp; &nbsp;
  <button class="btn btn-danger" type="reset"> Clear Values </button>
  <br>
  <br>


</form>
